<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StageMaster - คำนวณชิ้นส่วนเวทีและค่าบริการ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">StageMaster</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">กรอกข้อมูล</h5>
            <div class="mb-3">
              <label for="length" class="form-label">ความลึกของเวที (เมตร)</label>
              <select class="form-select" id="length">
                <option value="1.22">1.22</option>
                <option value="2.44">2.44</option>
                <option value="3.66">3.66</option>
                <option value="4.88">4.88</option>
                <option value="6.10">6.10</option>
                <option value="7.32">7.32</option>
                <option value="8.54">8.54</option>
                <option value="9.76">9.76</option>
                <option value="10.98">10.98</option>
                <option value="12.20">12.20</option>
                <option value="13.42">13.42</option>
                <option value="14.64">14.64</option>
                <option value="15.86">15.86</option>
                <option value="17.08">17.08</option>
                <option value="18.30">18.30</option>
                <option value="19.52">19.52</option>
                <option value="20.74">20.74</option>
                <option value="21.96">21.96</option>
                <option value="23.18">23.18</option>
                <option value="24.40">24.40</option>
                <option value="25.62">25.62</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="width" class="form-label">ความกว้างของเวที (เมตร)</label>
              <select class="form-select" id="width">
                <option value="1.22">1.22</option>
                <option value="2.44">2.44</option>
                <option value="3.66">3.66</option>
                <option value="4.88">4.88</option>
                <option value="6.10">6.10</option>
                <option value="7.32">7.32</option>
                <option value="8.54">8.54</option>
                <option value="9.76">9.76</option>
                <option value="10.98">10.98</option>
                <option value="12.20">12.20</option>
                <option value="13.42">13.42</option>
                <option value="14.64">14.64</option>
                <option value="15.86">15.86</option>
                <option value="17.08">17.08</option>
                <option value="18.30">18.30</option>
                <option value="19.52">19.52</option>
                <option value="20.74">20.74</option>
                <option value="21.96">21.96</option>
                <option value="23.18">23.18</option>
                <option value="24.40">24.40</option>
                <option value="25.62">25.62</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">ค่าบริการเช่าต่อวัน (บาท)</label>
              <input type="number" class="form-control" id="price" min="0" value="500">
            </div>
            <div class="mb-3">
              <label for="days" class="form-label">จำนวนวันที่ใช้งาน</label>
              <input type="number" class="form-control" id="days" min="1" value="1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="discount">
              <label class="form-check-label" for="discount">โปรโมชัน (วันที่ 2 เป็นต้นไปครึ่งราคา)</label>
            </div>
          </div>
        </div>
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">จำนวนชิ้นส่วนและค่าบริการ</h5>
            <p id="result" class="card-text text-center">กรุณากรอกข้อมูล</p>
          </div>
        </div>
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">ตัวอย่างการจัดวางเวที</h5>
            <canvas id="stageLayout" width="400" height="300" style="border:1px solid #000; margin: 0 auto; display: block;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
